<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Start</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />
	<script src="https://use.fontawesome.com/c7055d58e4.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Encode+Sans+Expanded:100,400" rel="stylesheet">

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div id="bg"></div>
	<div class="vr-conteiner">
		<div class="vr-logo">
			<a href="https://www.nike.com/ru/ru_ru/c/skateboarding"><img src="./img/logo.png" alt="logo"></a>
		</div>
		<div class="vr-shoes">
			<img src="./img/shoes.png" alt="Nike-SB-Stefan-Janoski-Max">
		</div>
		<div class="vr-content">
			<p class="vr-content__head">Nike SB Stefan Janoski Max</p>
			<p class="vr-content__head2">Unisex Skateboarding Shoe</p>
			<div class="star-rating__wrap">
        		<input class="star-rating__input" id="star-rating-5" type="radio" name="rating" value="5">
        		<label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-5" title="5 out of 5 stars"></label>
        		<input class="star-rating__input" id="star-rating-4" type="radio" name="rating" value="4">
        		<label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-4" title="4 out of 5 stars"></label>
        		<input class="star-rating__input" id="star-rating-3" type="radio" name="rating" value="3">
        		<label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-3" title="3 out of 5 stars"></label>
        		<input class="star-rating__input" id="star-rating-2" type="radio" name="rating" value="2">
        		<label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-2" title="2 out of 5 stars"></label>
        		<input class="star-rating__input" id="star-rating-1" type="radio" name="rating" value="1">
        		<label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-1" title="1 out of 5 stars"></label>
      		</div>
      		<div class="vr-size">
      			<a href="#">Size <i class="fa fa-chevron-down" aria-hidden="true"></i></a>
      			<a href="#">Qty <i class="fa fa-chevron-down" aria-hidden="true"></i></a>
      		</div>
      		<div class="vr-submit">
      			<button class="vr-submit-2" id="submit">Add to card</button>
      		</div>		
		</div>
		<div class="vr-bullets">
			<a href="#"><span class="vr-bullets__1"><i class="fa fa-circle" aria-hidden="true"></i></span></a>
			<a href="#"><span class="vr-bullets__2"><i class="fa fa-circle" aria-hidden="true"></i></span></a>
			<a href="#"><span class="vr-bullets__3"><i class="fa fa-circle" aria-hidden="true"></i></span></a>
			<a href="#"><span class="vr-bullets__4"><i class="fa fa-circle" aria-hidden="true"></i></span></a>
		</div>	
	</div>
</body>
</html>
